<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
      font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 350px;
      width: 90%;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #e63946;
      margin-bottom: 1.5rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    button {
      padding: 0.6rem 1.4rem;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
    }

    .yes {
      background: #e63946;
      color: white;
    }

    .no {
      background: #adb5bd;
      color: #333;
    }

    .message {
      margin-top: 1.2rem;
      font-size: 1.1rem;
      color: #e63946;
      display: none;
    }

    .result-img {
      margin-top: 1.2rem;
      width: 100%;
      border-radius: 15px;
      display: none;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      color: rgba(255,255,255,0.85);
      animation: floatUp linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity:1; }
      to { transform: translateY(-110vh) scale(1.4); opacity:0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes ðŸ’–</button>
      <button class="no" onclick="sayNo()">No ðŸ˜¶</button>
    </div>

    <div id="message" class="message"></div>

    <!-- YES image (from your repo) -->
    <img id="yesImg" class="result-img" src="/yes.jpg" alt="Happy valentine">

    <!-- NO image (from your repo) -->
    <img id="noImg" class="result-img" src="/no.jpg" alt="Wrong answer">
  </div>

  <script>
    function sayYes() {
      const msg = document.getElementById('message');
      msg.textContent = 'Yayyy, I knew it ðŸ¥¹ðŸ¥¹';
      msg.style.display = 'block';

      document.getElementById('noImg').style.display = 'none';
      document.getElementById('yesImg').style.display = 'block';
    }

    function sayNo() {
      const msg = document.getElementById('message');
      msg.textContent = 'Uh uh ðŸ˜¤ wrong answer!';
      msg.style.display = 'block';

      document.getElementById('yesImg').style.display = 'none';
      document.getElementById('noImg').style.display = 'block';
    }

    // Floating hearts animation
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'â¤ï¸';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = 16 + Math.random() * 20 + 'px';
      heart.style.animationDuration = 4 + Math.random() * 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 400);
  </script>
</body>
</html>
